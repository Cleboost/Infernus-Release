name: Import release from another repository

on: workflow_dispatch

jobs:
  transfer-release:
    runs-on: ubuntu-latest
    steps:
    - name: Download Release
      run: |
        curl -LJO $(curl -s https://api.github.com/repos/Cleboost/Infernus-Launcher-V2/releases/latest | jq -r '.assets[0].browser_download_url')
    - name: Upload Release
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release.zip
    - name: Deploy Release
      uses: dawidd6/action-deploy-release@v2
      with:
        args: |
          --token ${{ secrets.GITHUB_TOKEN }}
          --file release.zip
          --tag inpending
          --repo Cleboost/Infernus-Release
