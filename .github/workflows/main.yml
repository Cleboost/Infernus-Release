name: Import release from another repository

on: workflow_dispatch

jobs:
  import-release:
    runs-on: ubuntu-latest
    steps:
    - uses: robinraju/release-downloader@v1.7
      with:
        repository: "Cleboost/Infernus-Launcher-V2"
        tag: "1.1.0"
        fileName: "*"
        
    - run: ls
